<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <!-- connecting to css file -->
    <link rel="stylesheet" href="style.css">
    <!-- connecting to library font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- container start -->
    <div class="container">
        <!-- product image -->
        <div class="product-image">
            <img
                src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80">
        </div>
        <!-- product description -->
        <div class="product-description">
            <p class="product-title">perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="caption">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                for the House of
                CHANEL.</p>
            <div class="product-price">$149.99 <span>$169.99</span></div>
            <!-- clear float -->
            <div class="clear"></div>
            <!-- button call to action -->
            <button type="submit"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
        <!-- clear float -->
        <div class="clear"></div>
    </div>
    <!-- container end -->
</body>

</html>
